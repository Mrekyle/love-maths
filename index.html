<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Love Maths</title>
</head>
<body>
    <h1 class="heading">
    <img class="logo" alt="Love Maths Logo" src="assets/images/logo.jpeg">Love Maths
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn--big btn--green"><i class="fa-regular fa-plus"></i></button>
            <button class="btn btn--big btn--blue"><i class="fa-solid fa-minus"></i></button>
            <button class="btn btn--big btn--orange"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn btn--big btn--red"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer :</p>
            <input id="answer-area" type="number">
        </div>
        <button class="btn btn--grey">Submit Answer!</button>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers :<span id="score"> 0</span></p>
        <p class="scores">Incorrect Answers :<span id="incorrect"> 0</span></p>
    </div>

    <script src="https://kit.fontawesome.com/6ab0a7bbf9.js" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
